<div class="main">
    <h2>Toggle Accordian</h2>
</div>

<div class="container">
    <div class="accordian-item" *ngFor="let data of item; let i=index">
        <div class="accordion-header" (click)="toggleAccordion(i)">
            <h2>{{data.title}}</h2>
        </div>
        <div class="accordian-content" [ngClass]="{'active':activeIndex === i}">
            <p>{{data.Content}}</p>
        </div>
    </div>
</div>
